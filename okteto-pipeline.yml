deploy:
  - okteto build --file api.Dockerfile -t registry.cloud.okteto.net/tomaszczerminski/api:${OKTETO_GIT_COMMIT} .
  - okteto build --file domain.Dockerfile -t registry.cloud.okteto.net/tomaszczerminski/domain:${OKTETO_GIT_COMMIT} .
  - helm upgrade --install octopus chart --set tag=${OKTETO_GIT_COMMIT}